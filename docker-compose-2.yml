version: "3"

services:
  app-i1:
    image: server1-i1:1.0
    ports:
      - 3000:3000
    environment:
      - INSTANCE=4
      - PORT=3000
  app-i2:
    image: server2-i2:1.0
    ports:
      - 3001:3001
    environment:
      - INSTANCE=5
      - PORT=3001
  app-i3:
    image: server3-i3:1.0
    ports:
      - 3002:3002
    environment:
      - INSTANCE=6
      - PORT=3002
  balancer:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - app-i1
      - app-i2
      - app-i3